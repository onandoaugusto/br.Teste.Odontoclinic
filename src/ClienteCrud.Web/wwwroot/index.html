<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta chartset="UTF-8">
        <meta name="viewport" content="witdh=device-witdh, initial-scale=1.0">
        <title>ClienteCrud.Web</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>ClienteCrud.Web</h1>
            <div class="controls">
                <button id="newBtn">Novo Cliente</button>
            </div>
            <div class="listContainerClientes"></div>
            <dialog id="modalCliente">
                <form id="formCliente">
                    <h2 id="modalTitle"><label id="nome"></label></h2>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <textarea id="endereco"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="listContainerTelefones"></div>
                    </div>
                    <div class="actions">
                        <button type="button" id="cancelNtm">Cancelar</button>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </dialog>
            <dialog id="modalTelefone">
                <div class="modal-content">
                    <h2 id="modalTelefoneTitle">Telefones do Cliente</h2>
                    <div id="listaTelefones" class="telefones-list"></div>
                    <form id="formTelefone" class="telefone-form">
                        <input type="hidden" id="telefoneClienteId">
                        <div class="form-group">
                            <input type="text" id="numero" placeholder="Número de telefone" required>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" id="phoneActive">&nbsp;Telefone ativo</label>
                        </div>
                        <div class="actions">
                            <button type="button" id="closeTelefoneBtn">Fechar</button>
                            <button type="submit">Adicionar</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>
        <script src="/js/api.js" type="module"></script>
        <script src="/js/app.js" type="module"></script>
    </body>
</html>
